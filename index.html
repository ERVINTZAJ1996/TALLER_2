<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TALLER 2</title>
  </head>
  <body>
    <div class="container my-5">
      <h2>FORMULARIO TALLER 2</h2>
      <form id="Formulario">
      <input type="text" name="codigo" placeholder="CODIGO" class="form-control my-3"> 
      <input type="text" name="nombre" placeholder="NOMBRE" class="form-control my-3">
      <input type="text" name="epellido" placeholder="APELLIDO" class="form-control my-3"> 
      <input type="text" name="telefono" placeholder="TELEFONO" class="form-control my-3"> 
      <input type="text" name="email" placeholder="EMAIL" class="form-control my-3"> 
      <input type="text" name="genero" placeholder="GENERO" class="form-control my-3">
      <input type="text" name="edad" placeholder="EDAD" class="form-control my-3">
      <button class="btn btn-primary" type="submit">Enviar</button>   

    </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
